<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends SkanTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>25%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>
        
        <a id="friends-display-link" link="">
            <i class="fas fa-info-circle"></i>
            Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>
        
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="etc/skan_cover.jpg" class="user-component__cover user-component__cover--xl"/>
                    <div class="user-component__content">
                        <h4 class="user-component__name">Skan</h4>
                        <!-- <h6 class="user-component__text">Hello</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-hedaer">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="etc/skan_cover.jpg" class="user-component__cover user-component__cover--sm"/>
                        <div class="user-component__content">
                            <h4 class="user-component__name">Channel</h4>
                            <!-- <h6 class="user-component__text">Hello</h6> -->
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </main>


        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="#"> <i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="#">
                        <span class="nav__notification">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="#"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/fbe0e3198d.js" crossorigin="anonymous"></script>
    </body>
</html>
