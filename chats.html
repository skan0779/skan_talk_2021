<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats SkanTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>25%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg header__animation"></i></span>
                <span><i class="far fa-comment-dots fa-lg header__animation"></i></span>
                <span><i class="fas fa-music fa-lg header__animation"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg header__animation"></i></a></span>
            </div>
        </header>
        
        <main class="main-screen">
            <a href="chatting.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="etc/skan_cover.jpg" class="user-component__cover"/>
                        <div class="user-component__content">
                            <h4 class="user-component__name">Skan</h4>
                            <h6 class="user-component__text">Hello</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">6:48</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html"> <i class="fas fa-user fa-2x header__animation"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chats.html">
                        <span class="nav__notification badge">7</span>
                        <i class="far fa-comment fa-2x header__animation"></i>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x header__animation"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x header__animation"></i></a>
                </li>
            </ul>
        </nav>
        
        <div id="no_mobile">
            <span>Display me</span>
            <span>in portrait mode</span>
        </div>
        
        <script src="https://kit.fontawesome.com/fbe0e3198d.js" crossorigin="anonymous"></script>
    </body>
</html>
