<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More SkanTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>25%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <div class="doted-badge"></div>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </header>
        
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="etc/skan_cover.jpg" class="user-component__cover user-component__cover--xl"/>
                    <div class="user-component__content">
                        <h4 class="user-component__name">Skan</h4>
                        <h6 class="user-component__text user-component__text--sign">+86 137-3948-8413<i class="fas fa-exclamation-circle"></i></h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-file-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-archive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-laugh-wink"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-palette"></i>
                    <span>Themes</span>
                </div>
            </div>
            
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <img class="more-suggestions__icon-image" src="https://download.beer/wp-content/uploads/2021/03/kakaostory-logo-0x0.png"/>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <img class="more-suggestions__icon-image" src="https://download.beer/wp-content/uploads/2021/03/kakaostory-logo-0x0.png"/>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/fbe0e3198d.js" crossorigin="anonymous"></script>
    </body>
</html>
