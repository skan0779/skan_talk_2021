<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to SkanTalk</title>
    </head>
    <body id="login_page">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>25%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to SkanTalk</h1>
            <p class="welcome-header__text">If you have a SkanTalk Account, log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="id" type="text" placeholder="Email or Phone number" required/>
            <input name="pw" type="password" placeholder="Password" minlength="7" required/>
            <input type="submit" value="Log In"/>
            <a href="#">Find Account or Password</a>
        </form>

        <div id="no_mobile">
            <span>Display me</span>
            <span>in portrait mode</span>
        </div>
        
        <script src="https://kit.fontawesome.com/fbe0e3198d.js" crossorigin="anonymous"></script>
    </body>
</html>
