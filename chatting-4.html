<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with Mewest</title>
    </head>
    <body id="chat-screen">

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>25%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen-header2">
            <div class="screen-header2__column">
                <a href="javascript:history.back();">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="screen-header2__column">
                <h1 class="screen-header2__title">Mewest</h1>
            </div>
            <div class="screen-header2__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen chatting">
           <div class="chatting__time">
                <span>Thursday, Nov 18, 2021</span>
           </div>

           <div class="message-row">
               <img src="https://t1.daumcdn.net/cfile/tistory/192F1C464DD57EB614"/>
               <div class="message-row__content">
                   <span class="message__author">Mewest</span>
                   <div class="message__info">
                       <span class="message__bubble">Do you think I'm cool?</span>
                       <span class="message__time">3:56</span>
                   </div>
               </div>
           </div>

           <div class="message-row message-row--own">
               <div class="message-row__content">
                   <div class="message__info">
                       <span class="message__bubble">yep, I do</span>
                       <span class="message__time">4:16</span>
                   </div>
               </div>
           </div>

            <div class="message-row">
                <img src="https://t1.daumcdn.net/cfile/tistory/192F1C464DD57EB614"/>
                <div class="message-row__content">
                    <span class="message__author">Mewest</span>
                    <div class="message__info">
                        <span class="message__bubble">you sure?</span>
                        <span class="message__time">4:17</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">yep</span>
                        <span class="message__time">5:07</span>
                    </div>
                </div>
            </div>

            <div class="message-row">
                <img src="https://t1.daumcdn.net/cfile/tistory/192F1C464DD57EB614"/>
                <div class="message-row__content">
                    <span class="message__author">Mewest</span>
                    <div class="message__info">
                        <span class="message__bubble">Thanks, mate</span>
                        <span class="message__time">5:08</span>
                    </div>
                </div>
            </div>

        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message"/>
                <i class="far fa-meh-blank fa-lg emoticon__icon reply__column__icon"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no_mobile">
            <span>Display me</span>
            <span>in portrait mode</span>
        </div>
        
        <script src="https://kit.fontawesome.com/fbe0e3198d.js" crossorigin="anonymous"></script>
    </body>
</html>
