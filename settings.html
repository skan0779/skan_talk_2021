<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings SkanTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>25%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen-header2">
            <div class="screen-header2__column">
                <a href="javascript:history.back();">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="screen-header2__column">
                <h1 class="screen-header2__title">Settings</h1>
            </div>
            <div class="screen-header2__column">
                <i class="fas fa-search fa-lg"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings__list">
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-flask"></i>
                        <span>Kokoa Lab</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting__column">
                        <span>Latest Version</span>
                    </div>
                </li>
            </ul>
            <ul class="settings__list settings__list-2">
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-unlock-alt"></i>
                        <span>Privacy</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="far fa-bell"></i>
                        <span>Notifications</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-user-friends"></i>
                        <span>Friends</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="far fa-comments"></i>
                        <span>Chats</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-sun"></i>
                        <span>Display</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-brush"></i>
                        <span>Themes</span>
                    </div>
                    <div class="settings__setting__column">
                        <span>Default theme</span>
                    </div>
                </li>
                <li class="settings__setting settings__setting__last">
                    <div class="settings__setting__column">
                        <i class="fas fa-phone-alt"></i>
                        <span>Call</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html"> <i class="far fa-user fa-2x header__animation"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chats.html">
                        <span class="nav__notification badge">7</span>
                        <i class="far fa-comment fa-2x header__animation"></i>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x header__animation"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x header__animation"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no_mobile">
            <span>Display me</span>
            <span>in portrait mode</span>
        </div>
        
        <script src="https://kit.fontawesome.com/fbe0e3198d.js" crossorigin="anonymous"></script>
    </body>
</html>
